<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <form class="form-horizontal" [formGroup]="courseForm" (ngSubmit)="courseForm.valid && addCourse(courseForm.value)">
            <div class="form-group">
                <label for="title" class="col-sm-4 control-label">Название</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title" name="title" [formControl]="courseForm.controls['title']" placeholder="Введите название курса" >
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-4 control-label">Описание</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" id="description" [formControl]="courseForm.controls['description']" placeholder="Введите описание курса"></textarea>
                    
                    
                </div>
            </div>  
            <div class="form-group">
                <label for="date" class="col-sm-4 control-label">Дата</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="date" [formControl]="courseForm.controls['date']">
                </div>
            </div>
            <div class="form-group">
                <label for="duration" class="col-sm-4 control-label">Продолжительность</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="duration"  [formControl]="courseForm.controls['duration']" placeholder="в минутах">
                </div>
            </div>     
            <div class="form-group">
                <label for="authors" class="col-sm-4 control-label">Список авторов</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="authors"  [formControl]="courseForm.controls['authors']"placeholder="фамилия автора">
                </div>
            </div>  
             <div class="form-group">
            
            </div> 
   
            <div class="col-sm-8 col-sm-offset-4">          
            <button type="submit"
            [disabled]="courseForm.pristine" class="btn btn-primary" >Сохранить</button> 
            <button type="reset" 
             class="btn btn-default">Отмена</button>
            </div>
        </form>        
    </div>
</div>
