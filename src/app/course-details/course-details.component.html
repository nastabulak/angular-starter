 <breadcrumb></breadcrumb>   
<div class="row" >
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" >
        <form class="form-horizontal" novalidate *ngIf ="course" [formGroup] = "courseForm" (ngSubmit)="onSubmit()">
           <div class="form-group">
                <label for="title" class="col-sm-4 control-label">Название</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title"  placeholder="Введите название курса"  formControlName="title">

                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-4 control-label">Описание</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" id="description" placeholder="Введите описание курса" formControlName="description"></textarea>
                                        
                </div>
            </div>  
           <div class="form-group">
                <label for="authors" class="col-sm-4 control-label">Список авторов</label>
                <div class="col-sm-8">
                     <select class="form-control" id="authors" formControlName="authors"> 
                       <option *ngFor="let auth of authors" [value]="auth">{{auth}}</option>
                    </select>
                </div>
            </div>  

            <div class="form-group">
                <label for="date" class="col-sm-4 control-label">Дата</label>
                <div class="col-sm-8">
                    <date  id="date"  minlength="10"  formControlName="date"> </date>
                </div>
            </div>
          
          
           <div class="form-group">
                <label for="duration" class="col-sm-4 control-label">Продолжительность</label>
                <div class="col-sm-8">
                    <duration  id="duration"  formControlName="duration"></duration>
                </div>
            </div> 
  
            <div class="col-sm-8 col-sm-offset-4">          
                <button type="submit" class="btn btn-default" > Сохранить </button>
                <button type="reset" class="btn btn-default" (click) = "goBack($event)">Отмена</button>
            </div>
        </form>   
    </div>
</div>


<popup>
  
 <error-summary [errors] = "formErrors" > </error-summary>
   
<button type="button" class="btn btn-default" (click) = "closePopUp()" >OK</button>
</popup>
