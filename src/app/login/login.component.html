<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
            <div class="form-group" >
                <label class="col-sm-2 control-label" for="login">Логин</label>
                <div class="col-sm-8" [ngClass]="{'has-error':!loginForm.controls['login'].valid && loginForm.controls['login'].touched}"> 
                    <input type="text" class="form-control" id="login" placeholder="Введите логин" [formControl]="loginForm.controls['login']"> 
                </div>
                <div class="col-sm-2 alert-danger" *ngIf="loginForm.controls['login'].hasError('required') && loginForm.controls['login'].touched" >*введите</div>              
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label" for="password">Пароль</label>
                <div class="col-sm-8" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}"> 
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" [formControl]="loginForm.controls['password']">  
                </div> 
                <div class="col-sm-2 alert-danger " *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">*введите</div>              
            </div>                
            <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Войти</button>
        </form>
    </div>
</div>
