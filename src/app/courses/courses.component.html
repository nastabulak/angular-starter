<div class="row">
    <div class="col-sm-6">
        <div class="input-group">
        <input type="search" class="form-control" placeholder="фрагмент имени или дата">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Найти</button>
        </span>
        </div>
    </div>
    <div class="col-sm-3 col-sm-offset-3">
        <button class="btn btn-default btn-block" type="button" routerLink="new">Добавить курс</button>       
    </div>
</div>
<div class="row" *ngFor="let course of courses">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
              <div class="row" >
                <div class="col-sm-9 " >
                  {{course.title}} {{course.duration}} {{course.date}}
                    
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-default btn-block" type="button" routerLink ="[course.id]"  (click)="onSelect(course)"
        [class.selected]="isSelected(course)" >Редактировать</button>                                     
                </div>
              </div>
                <div class="row">
                <div class="col-sm-9 ">
                  {{course.author}} {{course.description}}
                    
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-default btn-block" type="button">Удалить</button>                                     
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
